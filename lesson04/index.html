<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src ="script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="regExp">
            <h4>Замена одинарных кавычек</h4>
            <textarea   name="text" id="firstData" cols="60" rows="10">Введите текст для замены одинарных кавычек</textarea>
            <button id = 'changeTextarea'>Изменить</button>
        </div>

        <div class="feedback">
            <h4>Напишите нам</h4>
            <form action="">
                <input type="text" id = 'name' placeholder="Имя">
                <input type="phone" id = 'phone' placeholder="Телефон">
                <input type="email" id = 'email' placeholder="E-mail">
                <textarea name="text" id="" cols="30" rows="10" placeholder="Текст сообщения..."></textarea>           
            </form>
            <button id = 'sendForm'>Отправить</button>
        </div>
</div>
</body>
</html>
